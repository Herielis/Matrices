<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Matrices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .matrix-input {
            margin: 10px;
        }
        input {
            width: 40px;
            margin: 5px;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .operation-button {
            background-color: #007BFF;
            color: white;
        }
        .operation-button:hover {
            background-color: #0056b3;
        }
        .clear-button {
            background-color: #f44336;
            color: white;
        }
        .clear-button:hover {
            background-color: #c0392b;
        }
        .calculate-button {
            background-color: #28a745;
            color: white;
        }
        .calculate-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Matrices</h1>
    <div>
        <h3>Matriz A</h3>
        <div class="matrix-input">
            <input type="number" id="a11" value="0">
            <input type="number" id="a12" value="0"><br>
            <input type="number" id="a21" value="0">
            <input type="number" id="a22" value="0">
        </div>

        <h3>Matriz B</h3>
        <div class="matrix-input">
            <input type="number" id="b11" value="0">
            <input type="number" id="b12" value="0"><br>
            <input type="number" id="b21" value="0">
            <input type="number" id="b22" value="0">
        </div>

        <button class="operation-button" onclick="setOperation('suma')">+ Suma</button>
        <button class="operation-button" onclick="setOperation('resta')">- Resta</button>
        <button class="operation-button" onclick="setOperation('multiplicacion')">✏️ Multiplicación</button>
        <br>
        <button class="calculate-button" onclick="calcular()">Calcular</button>
        <button class="clear-button" onclick="limpiar()">Limpiar</button>
    </div>

    <h3>Resultado</h3>
    <div class="matrix-input">
        <input type="number" id="res11" readonly>
        <input type="number" id="res12" readonly><br>
        <input type="number" id="res21" readonly>
        <input type="number" id="res22" readonly>
    </div>

    <script>
        let operation = 'suma';

        function setOperation(op) {
            operation = op;
        }

        function calcular() {
            const a11 = parseFloat(document.getElementById('a11').value);
            const a12 = parseFloat(document.getElementById('a12').value);
            const a21 = parseFloat(document.getElementById('a21').value);
            const a22 = parseFloat(document.getElementById('a22').value);

            const b11 = parseFloat(document.getElementById('b11').value);
            const b12 = parseFloat(document.getElementById('b12').value);
            const b21 = parseFloat(document.getElementById('b21').value);
            const b22 = parseFloat(document.getElementById('b22').value);

            let r11, r12, r21, r22;

            if (operation === 'suma') {
                r11 = a11 + b11;
                r12 = a12 + b12;
                r21 = a21 + b21;
                r22 = a22 + b22;
            } else if (operation === 'resta') {
                r11 = a11 - b11;
                r12 = a12 - b12;
                r21 = a21 - b21;
                r22 = a22 - b22;
            } else if (operation === 'multiplicacion') {
                r11 = a11 * b11 + a12 * b21;
                r12 = a11 * b12 + a12 * b22;
                r21 = a21 * b11 + a22 * b21;
                r22 = a21 * b12 + a22 * b22;
            }

            document.getElementById('res11').value = r11;
            document.getElementById('res12').value = r12;
            document.getElementById('res21').value = r21;
            document.getElementById('res22').value = r22;
        }

        function limpiar() {
            document.querySelectorAll('input').forEach(input => input.value = '0');
        }
    </script>
</body>
</html>
